<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #ffffff;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
      z-index: 0;
    }
    .content {
      z-index: 1;
    }
    .timer {
      font-size: 10vw;
      font-weight: bold;
      animation: pulse 1s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
    .mute-btn {
      margin-top: 20px;
    }
    .message {
      display: none;
      margin-top: 30px;
      font-size: 2rem;
      animation: fadeIn 1s ease forwards;
    }
    .challenge-btn {
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .ad-space {
      margin-top: 40px;
    }
    .ad-placeholder {
      width: 100%;
      max-width: 728px;
      height: auto;
      min-height: 90px;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ccc;
      font-size: 1rem;
      border: 1px dashed #ccc;
      margin: 0 auto;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container text-center content">
    <div class="row">
      <div class="col">
        <p class="timer" id="countdown">02:00</p>
        <button id="muteButton" class="btn btn-light mute-btn">Mute</button>
        <div class="message" id="congratsMessage">
          ðŸŽ‰ Congratulations! Ready to try the 5-minute challenge?
          <br>
          <a href="#" class="btn btn-warning challenge-btn">Start 5-Minute Challenge</a>
        </div><!-- Responsive ad space below -->
    <div class="ad-space">
      <div class="ad-placeholder">
        <!-- Insert your ad code here -->
        Ad Space Placeholder
      </div>
    </div>

    <audio id="audio" autoplay loop>
      <source src="your-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

  </div>  <script>
    let countdownElement = document.getElementById('countdown');
    let congratsMessage = document.getElementById('congratsMessage');
    let countdown;

    // Set the countdown duration here (in seconds)
    let countdownDuration = 120; // 2 minutes. Change to 300 for 5 minutes.

    function startCountdown() {
      clearInterval(countdown);
      congratsMessage.style.display = 'none';
      let timeLeft = countdownDuration;

      function updateDisplay() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }

      updateDisplay();
      countdown = setInterval(() => {
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(countdown);
          countdownElement.textContent = "TIME'S UP";
          congratsMessage.style.display = 'block';
          return;
        }
        updateDisplay();
      }, 1000);
    }

    document.addEventListener('mousemove', startCountdown);
    startCountdown();

    const audio = document.getElementById('audio');
    const muteButton = document.getElementById('muteButton');

    muteButton.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteButton.textContent = audio.muted ? 'Unmute' : 'Mute';
    });
  </script></body>
</html>
